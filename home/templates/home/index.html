{% block content %}

    <div class="col-12 my-auto">
        <a href="{% url 'products' %}" class="btn btn-lg border float-right">SHOP NOW</a>
    </div>
</div>

<!-- shop by fragrance -->
<div class="row">
    <div class="col-12 text-center">
        <h2>Home of luxury fragrances...</h2>
    </div>
</div>

<!-- carousel -->
<div id="carouselExampleControls" class="carousel slide carousel-image text-center bg-dark" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <div class="col-9">
                    <h3 class="text-light m-2">Luxury Fragrances</h3>
                </div>
                <div class="col-3">
                    <img class="d-block" src="https://images.unsplash.com/photo-1595055301976-21a16cf33e67?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NTd8MTMxSThmUHZuZVV8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="First slide">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row">
                <div class="col-9">
                    <h3 class="text-light mt-2">Trusted and Established</h3>
                </div>
                <div class="col-3">
                    <img class="d-block" src="https://images.unsplash.com/photo-1625479968533-de325eb299a4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8ZGlmZnVzZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                alt="Second slide">
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row">
                <div class="col-9">
                    <h3 class="text-light mt-2">20% Sale</h3>
                </div>
                <div class="col-3">
                    <img class="d-block" src="https://images.unsplash.com/photo-1596433809550-900d24a4cd9f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NTF8MTMxSThmUHZuZVV8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
                alt="Third slide">
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- blog -->
<div>
    <div class="row blog bg-light">
        <div class="col-12">
            <h4 class="text-center">Blog Articles</h4>
        </div>
    </div>
</div>


{% endblock %}
