{% extends "base.html" %}
{% load static %}

{% block page_header %}

<h2 class="text-center mt-3">Add a product</h2>

{% endblock %}


{% block content %}

<section class="mb-3">

    <div class="container">
        <div class="row">
            <div class="col-12 mb-2">
                <h3>Fill in the details below</h3>
            </div>
            <div class="col-12">
                <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark m-2">Add Product</button>
                        <a href="{% url 'products' %}" class="btn btn-danger m-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>


{% endblock %}
