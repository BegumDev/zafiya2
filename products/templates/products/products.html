{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<!-- product page header -->
<div class="row">
    <div class="col-12">
        <h2 class="text-center mt-3 mb-3"> Shop All Products</h2>
    </div>
</div>

<!-- sort and filter -->
<div class="row">
    <div class="col-6"></div>
    <div class="col-6"></div>
</div>

{% endblock %}

{% block content %}

<section class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- product card -->
            {% for product in products %}
            <div class="col-12 col-md-4 col-lg-3 product-card m-2">
                <div class="row">
                    <div class="col-12 products-image text-center">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4>{{ product.name }}</h4>
                    </div>
                </div>
                <hr class="mt-0 mb-1">
                <div class="row">
                    <div class="col-6">
                        <p><strong>Price</strong>: Â£{{ product.price }}</p>
                    </div>
                    <div class="col-6">
                        <p><strong>Rating</strong>: {{ product.rating }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p><i class="fa-solid fa-tag"></i> {{ product.category.visual_name }}</p>
                    </div>
                </div>
                <a href="{% url 'product_details' product.id %}"><button>view details</button></a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
