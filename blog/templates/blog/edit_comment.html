{% extends 'base.html' %}

{% block content %}

<!-- Update a comment -->
<div class="row w-50 ml-3 mb-4 mt-4">
    <div class="col-12">
        <p>Please fill out the details to update your comment.</p>
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset class="rounded">
                <legend class="fieldset-label">Details</legend>
                    {{ comment_form.comment | as_crispy_field }}
            </fieldset>
            <button type="submit">Update Comment</button>
        </form>
    </div>
</div>

{% endblock %}
